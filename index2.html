<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elementos Lado a Lado Centralizados</title>
<style>
    .container {
        display: flex;
        justify-content: center; /* Centraliza os itens horizontalmente */
    }
    .item {
        margin: 0 5px; /* Espa√ßo entre os itens */
    }
</style>
</head>
<body>

<div class="container">
    <div class="item">
        <label for="input1">Label 1:</label>
        <input type="text" id="input1">
    </div>
    <div class="item">
        <label for="input2">Label 2:</label>
        <input type="text" id="input2">
    </div>
</div>

</body>
</html>
